<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div id="form">
        <form action="">
            <h1 class="title">Cadastro do aluno</h1>
            <!-- Campo do cliente -->
            <div class="card">
                <h3>Campo do cliente</h3>
                <label for="nome">Nome</label>
                <div class="nome">
                    <input type="text" name="nome" id="nome" placeholder="Nome" required>
                </div>
                <label for="email">Email</label>
                <div class="email">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                </div>
                <label for="idade">Idade</label>
                <div class="idade">
                    <input type="number" name="idade" id="idade" placeholder="Idade" required>
                </div>
                <!--Campo do endereço-->
                <h3>Endereço</h3>
                <label for="cep">Cep</label>
                <div class="cep">
                    <input type="number" name="cep" id="cep" placeholder="00000-000" required>
                </div>
                <label for="Cidade">Cidade</label>
                <div class="Cidade">
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                </div>
                <label for="estado">Estado</label>
                <div class="estado">
                    <select name="estado" id="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grade do Sul</option>
                        <option value="Ro">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantis</option>
                        <option value="DF">Distrito Federal</option>
                    </select>
                </div>
                <label for="rua">Rua</label>
                <div class="rua">
                    <input type="text" name="rua" id="rua" placeholder="Rua" required>
                </div>
                <label for="numero">Nº</label>
                <div class="numero">
                    <input type="text" name="numero" id="numero" placeholder="Nº" required>
                </div>
                <h3>Dados do cartão</h3>
                <label for="numero do cartao">Nº do Cartão</label>
                <div class="numero do cartão">
                    <input type="text" name="numero do cartao" id="numero do cartao" placeholder="Nº do cartão" required>
                </div>
                <label for="nome do cartao">Nome do cartão</label>
                <div class="nome do cartao">
                    <input type="text" name="nome do cartao" id="nome do cartao" placeholder="Nome do cartão" required>
                </div>
                <label for="validade ">Validade</label>
                <div class="validade">
                    <input type="text" name="validade" id="validade" placeholder="Validade" required>
                </div>
                <label for="cvv">Cvv</label>
                <div class="cvv">
                    <input type="text" name="cvv" id="cvv" placeholder="Cvv" required>
                </div>
                <div class="buttun">
                    <button>Cadastrar</button>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
